<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Properties - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/images/logo.jpg" alt="Elite Properties Logo" class="h-10 mr-2">
                <a href="index.html" class="text-2xl font-bold text-white">Elite Properties</a>
            </div>
            <div id="navbar-links" class="space-x-4"></div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <section class="container mx-auto py-12 relative">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('assets/images/admin-bg.jpg')"></div>
        <div class="relative z-10">
            <h2 class="text-4xl font-bold text-center mb-8 animate-slide-up">Admin Dashboard</h2>
            <div id="form-errors" class="text-error mb-4 hidden text-center bg-white p-4 rounded-lg shadow"></div>
            <div id="loading" class="text-center hidden">
                <svg class="animate-spin h-8 w-8 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <!-- Properties Section -->
            <div class="mb-12 bg-white p-8 rounded-lg shadow-lg animate-fade-in">
                <h3 class="text-2xl font-bold mb-6">Manage Properties</h3>
                <div id="admin-properties" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- Users Section -->
            <div class="bg-white p-8 rounded-lg shadow-lg animate-fade-in">
                <h3 class="text-2xl font-bold mb-6">Manage Users</h3>
                <div id="admin-users" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Elite Properties. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
