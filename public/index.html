<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Properties - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="p-4 sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="assets/images/logo.jpg" alt="Elite Properties Logo" class="h-10 mr-2" />
        <a href="index.html" class="text-2xl font-bold text-white">Elite Properties</a>
      </div>
      <div id="navbar-links" class="space-x-4"></div>
    </div>
  </nav>

  <!-- Hero Section with fixed background -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Your doorstep to a new <em>chapter</em></h1>
      <input id="search-input" type="text" placeholder="Search properties..." />
      <button onclick="searchProperties()">Search</button>
    </div>
  </section>

  <!-- White content slides over the background -->
  <div class="main-content">

    <!-- Tagline section -->
    <section class="container mx-auto py-12 text-center">
      <h1 class="text-5xl font-bold mb-4 animate-slide-up">Welcome to Elite Properties</h1>
      <p class="text-xl text-neutral-text mb-8">Find your dream property with ease.</p>
    </section>

    <!-- Filters -->
    <section class="container mx-auto pb-8">
      <div class="flex flex-wrap gap-4 justify-center">
        <select id="filter-type" onchange="filterProperties()" class="p-2 rounded border border-gray-300">
          <option value="">All Types</option>
          <option value="apartment">Apartment</option>
          <option value="bungalow">Bungalow</option>
          <option value="commercial">Commercial</option>
          <option value="land">Land</option>
        </select>
        <input id="filter-price-min" type="number" placeholder="Min Price" onchange="filterProperties()" class="p-2 rounded border border-gray-300" />
        <input id="filter-price-max" type="number" placeholder="Max Price" onchange="filterProperties()" class="p-2 rounded border border-gray-300" />
      </div>
    </section>

    <!-- Properties Section -->
    <section class="container mx-auto pb-12">
      <div id="form-errors" class="text-error mb-4 hidden text-center bg-white p-4 rounded-lg shadow"></div>
      <div id="loading" class="text-center hidden">
        <svg class="animate-spin h-8 w-8 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <div id="property-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

  </div>

  <!-- Footer -->
  <footer class="py-8">
    <div class="container mx-auto text-center">
      <p>Â© 2025 Elite Properties. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
