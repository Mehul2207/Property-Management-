<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Properties - Add Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/images/logo.jpg" alt="Elite Properties Logo" class="h-10 mr-2">
                <a href="index.html" class="text-2xl font-bold text-white">Elite Properties</a>
            </div>
            <div id="navbar-links" class="space-x-4"></div>
        </div>
    </nav>

    <!-- Add Listing Form -->
    <section class="container mx-auto py-12">
        <h2 class="text-4xl font-bold text-center mb-8 animate-slide-up text-white">Add New Listing</h2>
        <div id="form-errors" class="text-error mb-4 hidden text-center bg-white p-4 rounded-lg shadow"></div>
        <div id="loading" class="text-center hidden">
            <svg class="animate-spin h-8 w-8 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto animate-fade-in">
            <div class="mb-4">
                <label class="block text-neutral-text">Title <span class="text-error">*</span></label>
                <input type="text" id="listing-title" placeholder="e.g., Modern 2BHK Apartment" class="w-full">
                <p id="error-title" class="text-error text-sm hidden"></p>
            </div>
            <div class="mb-4">
                <label class="block text-neutral-text">Price ($) <span class="text-error">*</span></label>
                <input type="number" id="listing-price" placeholder="e.g., 250000" class="w-full">
                <p id="error-price" class="text-error text-sm hidden"></p>
            </div>
            <div class="mb-4">
                <label class="block text-neutral-text">Status <span class="text-error">*</span></label>
                <select id="listing-status" class="w-full">
                    <option value="available">Available</option>
                    <option value="rented">Rented</option>
                </select>
                <p id="error-status" class="text-error text-sm hidden"></p>
            </div>
            <div class="mb-4">
                <label class="block text-neutral-text">Address <span class="text-error">*</span></label>
                <input type="text" id="listing-address" placeholder="e.g., 123 Main St, City" class="w-full">
                <p id="error-address" class="text-error text-sm hidden"></p>
            </div>
            <div class="mb-4">
                <label class="block text-neutral-text">Property Type <span class="text-error">*</span></label>
                <select id="listing-type" class="w-full">
                    <option value="">Select Type</option>
                    <option value="apartment">Apartment</option>
                    <option value="bungalow">Bungalow</option>
                    <option value="commercial">Commercial</option>
                    <option value="land">Land</option>
                </select>
                <p id="error-type" class="text-error text-sm hidden"></p>
            </div>
            <div id="type-fields" class="mb-4"></div>
            <div class="mb-4">
                <label class="block text-neutral-text">Images (max 5, 2MB each)</label>
                <input type="file" id="listing-images" multiple accept="image/*" class="w-full">
                <p id="error-images" class="text-error text-sm hidden"></p>
            </div>
            <button id="submit-listing" onclick="addListing()" class="btn w-full" disabled>Add Listing</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Elite Properties. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
